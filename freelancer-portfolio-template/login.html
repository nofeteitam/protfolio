<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="center-wrapper">

        <!-- Login Card -->
        <div class="card bg-body-tertiary">
            <div class="card-body p-5 text-center">
                <h2 class="fw-bold mb-4">Sign in</h2>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label" for="password">Password</label>
                </div>

                <!-- Submit button -->
                <button id="lgnBtn" type="submit" class="btn btn-primary btn-lg btn-block mb-3">
                    LOGIN
                </button>
            </div>
        </div>

        <!-- Below card: Register option -->
        <div class="below-card">
            <h5 class="mb-1">New here?</h5>
            <h6 class="mb-3">Letâ€™s fill in your details</h6>
            <button id="rgBtn" type="button" class="btn btn-primary btn-lg">
                OK
            </button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Login.js"></script>
</body>

</html>
